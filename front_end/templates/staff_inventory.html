{% extends 'base.html' %}
{% block body %}
<style type="text/css">
    
    h1{font-family: Georgia, 'Times New Roman', Times, serif;
    font-style: oblique;
    font-size: 1.5pc;}
    text{font-family: Georgia, 'Times New Roman', Times, serif;
    font-style: oblique;
    font-size: 1pc;
    color: red;}
    .button1{
    background-color:white;
    border:4px solid black;
    color:black;
    padding: 8px 8px;
    text-align: center;
    text-decoration: none;
    display: table-row;
    font-size: 16px;
    margin: 8px 8px;
    cursor: pointer;
    } 
    
    .button2{
    display: inline-block;
    padding: 15px 20px;
    font-size: 20px;
    cursor: pointer;
    text-align: center;   
    text-decoration: none;
    outline: none;
    color: #fff;
    background-color: #4CAF50;
    border: none;
    border-radius: 5px;
    box-shadow: 0 9px #999;
    }

    .button2:hover {
    background-color: #3e8e41
    }

    .button2:active {
    background-color: #3e8e41;
    box-shadow: 0 5px #666;
    transform: translateY(4px);
    }
.button3 {
  display: inline-block;
  border-radius: 2px;
  background-color: cornflowerblue;
  border: none;
  color: #FFFFFF;
  text-align: center;
  font-size: 20px;
  padding: 12px;
  width: 150px;
  transition: all 0.5s;
  cursor: pointer;
  margin: 2px;
}

.button3 span {
  cursor: pointer;
  display: inline-block;
  position: relative;
  transition: 0.5s;
}

.button3 span:after {
  content: 'Â»';
  position: absolute;
  opacity: 0;
  top: 0;
  right: -20px;
  transition: 0.5s;
}

.button3:hover span {
  padding-right: 25px;
}

.button3:hover span:after {
  opacity: 1;
  right: 0;
}
</style>
<input class="button2"type="button"value="View Inventory" onclick = "javascript:location.href='{{url_for('display_allinventory')}}'">
<input class="button2"type="button"value="Update Inventory" onclick = "javascript:location.href='{{url_for('update_inventory')}}'"><br/>
<form method="POST">
    <h1>View Availble Number: </h1> <input placeholder="enter food id" name = "food_id"class="button1">
        <text>{% if 'food_id' in errors%}
          {{errors['food_id']}}
        {%endif%} 
        {% if 'food_id_type' in errors%}
          {{errors['food_id_type']}}
        {%endif%}</text>
    <br/><button type="submit" class="button3"style="vertical-align:middle"><span>Search </span></button>
</form>


{%endblock%}
