{% extends 'base.html' %}
{% block body %}

<br/>
<style type="text/css">
    text{font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    font-style: oblique;
    font-size: 2pc;}
    .button1{
    background-color:white;
    border:4px solid black;
    color:black;
    padding: 8px 8px;
    text-align: center;
    text-decoration: none;
    display: table-row;
    font-size: 16px;
    margin: 8px 8px;
    cursor: pointer;
    } 
    .button2 {
  display: inline-block;
  border-radius: 2px;
  background-color: cornflowerblue;
  border: none;
  color: #FFFFFF;
  text-align: center;
  font-size: 20px;
  padding: 12px;
  width: 150px;
  transition: all 0.5s;
  cursor: pointer;
  margin: 2px;
}

.button2 span {
  cursor: pointer;
  display: inline-block;
  position: relative;
  transition: 0.5s;
}

.button2 span:after {
  content: 'Â»';
  position: absolute;
  opacity: 0;
  top: 0;
  right: -20px;
  transition: 0.5s;
}

.button2:hover span {
  padding-right: 25px;
}

.button2:hover span:after {
  opacity: 1;
  right: 0;
}
    
</style>
<form method = 'POST'>
    <text>Password:</text><input placeholder = "enter password" name = "password" type='password'class="button1" />

</form>
