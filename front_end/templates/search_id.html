{% extends 'base.html' %}
{% block body %}
<style type="text/css">
    h1{font-family: Georgia, 'Times New Roman', Times, serif;
    font-style: oblique;
    font-size: 1.5pc;}
    p{font-family: Georgia, 'Times New Roman', Times, serif;
    font-style: oblique;
    font-size: 1.5pc;}
    text{font-family: Georgia, 'Times New Roman', Times, serif;
    font-style: oblique;
    font-size: 1pc;
    color: red;}
    .button {
    background-color: #4CAF50;
    border: none;
    color: white;
    padding: 15px 15px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 4px 2px;
    cursor: pointer;
    }
    .button:hover {background-color: #3e8e41}

    .button:active {
     background-color: #3e8e41;
     box-shadow: 0 5px #666;
     transform: translateY(4px);
}
.button2 {
  display: inline-block;
  border-radius: 2px;
  background-color: cornflowerblue;
  border: none;
  color: #FFFFFF;
  text-align: center;
  font-size: 20px;
  padding: 12px;
  width: 150px;
  transition: all 0.5s;
  cursor: pointer;
  margin: 2px;
}

.button2 span {
  cursor: pointer;
  display: inline-block;
  position: relative;
  transition: 0.5s;
}

.button2 span:after {
  content: '»';
  position: absolute;
  opacity: 0;
  top: 0;
  right: -20px;
  transition: 0.5s;
}

.button2:hover span {
  padding-right: 25px;
}

.button2:hover span:after {
  opacity: 1;
  right: 0;
}
.button3{
    background-color:white;
    border:4px solid black;
    color:black;
    padding: 8px 8px;
    text-align: center;
    text-decoration: none;
    display: table-row;
    font-size: 16px;
    margin: 8px 8px;
    cursor: pointer;
    } 
</style>
<p>------ Search------</p>

<form method='POST'>
    <h1>Customer ID：</h1> <input placeholder="enter your id" name = "customer_id"class="button3"> 
    <text>{% if 'customer_id' in errors%}
      {{errors['customer_id']}}
    {%endif%} 
    {% if 'customer_id_type' in errors%}
      {{errors['customer_id_type']}}
    {%endif%} </text>
    <br/><button type="submit" class="button2"style="vertical-align:middle"><span>Search </span></button>
</form>

{%endblock%}
